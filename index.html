<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='css/style.css'>
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <div class="main-flex-container main-layout">
        <header class="main-layout">
            <div class="main-logo">
                Logo
            </div>
            <nav class="main-nav-container">
                <ul class="clean-list">
                    <li>
                        <a href="#" class="link-gallery">Gallery</a>
                    </li>
                    <li>
                        <a href="#" class="link-about">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-content-container main-layout">
            <section class="main-gallery-nav">
                <form class="search-form">
                    <input type="text" placeholder="Search" name="search" class="input-search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <section class="keywords-filter"></section>
                <a href="#" class="link-more">More</a>
            </section>
            <section class="main-gallery-container main-content open">
            </section>
            <section class="main-editor-container main-content open">
                <div class="main-canvas-container">
                    <canvas id="main-canvas"></canvas>
                </div>
                <div class="meme-controls-container">
                    <input type="text" name="line-text" id="line-text">
                    <input type="color" name="main-color-picker" id="main-color-picker">
                    <button id="increase-font-size">+</button>
                    <button id="decrease-font-size">-</button>
                    <button onclick="onCycleLine()" id="switch-line">Switch</button>
                </div>
            </section>
        </main>
    </div>
    <script src="js/services/storageService.js "></script>
    <script src="js/services/uploadService.js "></script>
    <script src="js/services/utilService.js "></script>
    <script src="js/services/memeService.js "></script>
    <script src="js/galleryController.js "></script>
    <script src="js/memeController.js "></script>
    <script src="js/MainController.js "></script>
</body>

</html>
